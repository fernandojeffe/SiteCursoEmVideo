<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <p> Você pode escrever um parágrafo de qualquer 
        jeito basta colocar tudo no meio do par de tags 
        &lt;p&gt; e &lt;/p&gt;<!-- LESS THAN / GREATER THAN -->
    </p>
    <p> Se precisar quebrar o texto em algum lugar esoecífico 
        <br> como este você pode usar a tag &lt;br&gt;
    </p>
    <P>
        Vamos adicionar alguns símbolos especias
        <br>&reg; &copy; &trade; &euro; &pound; &yen; &cent; &delta; &uarr;
        <!-- TABELA ESTA DISPONIVEL NO MATERIAL CURSO EM VIDIO OU NO INTERNENT--> 
    </P>
    <p>
        <!--Procurar no site emojipedia.org -->
        Vamos adicionar emoji agora!
        <br>
        <!--Para adicionar os emojis sempre tem que vir &#x-->
        &#x1f596;
        &#x1f913; 
    </p>

</body>
</html>
