<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <script src="script.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="Principal">
      <div class="esquerda">
        <h2>Your Result</h2>
        <div class="pontos">
          <p class="p1">
            76
          </p>
          <p class="p2">
            of 100
          </p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      
      
      
      </div>
        <div class="direita">
          <h2>Summary</h2>
          <div class="rotacao">
            <img src="assets/images/icon-reaction.svg" alt="raio">
            <p>Reaction</p>
            <p class="pNuber1">80</p>
            <p class="pNumber2">/ 100</p>
          </div>
          
          <div class="memoria">
            <img src="assets/images/icon-memory.svg" alt="memoria">
            <p class>Memory</p>
            <p class="pnumber3">92</p>
            <p class="pnumber4"> / 100 </p>
          </div>

          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
            <p class="pnumber5"> 61 </p>
            <p class="pnumber6">/ 100</p>
          </div>

          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="images">
            <p>Visual</p>
            <p class="pnumber7">72 </p>
            <p class="pnumber8">/ 100</p>
          </div>

          <button onclick="botaosp()">
          <a href="pg2.html" target="_parent">Continue</a>
          </button>
        </div>
    </div>
    
  </main>
  <footer>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@fernandojeffe</a>.
    </div>
  </footer>
</body>
</html>
