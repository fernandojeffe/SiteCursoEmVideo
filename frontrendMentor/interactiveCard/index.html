<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/Estilo.css">
  
 
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
 <main class="content-grid">
    
    <div class="card-previews">
        <div class="card-front">
            <img src="images/card-logo.svg" alt="" class="card-front__logo"/>
            <span class="card-front__number">0000 0000 0000 0000</span>
            <div class="card-front__container">
                <span class="card-front__name">Jane appleseed</span>
                <span class="card-front_expiry"><span id="month">MM</span>/<span id="year">YY</span></span>
            </div>
        
            <div class="card-back">
                <span class=""card-back__cvv>000</span>
            </div>
        </div>

        <form action="" class="form">
            <div class="form-container">
                <div class="form-group">
                    <p class="name">Cardholder Name</p>
                    <input type="text" name="name" id="input-card-name" placeholder="e.g. jane appleseed" />
                    <div class="alert-massage-name"></div>
                </div>
                <div class="form-group">
                    <p class="number">Card Number</p>
                    <input type="text" name="number" id="input-card-name" placeholder="e.g. 1234 5678 9123 0000">
                    <div class="alert-massage-number"></div>
                </div>
            <div class="form-group">
                <div class="container">
                    <div class="expiry-cantainer">
                        <label for="expiry">EXP. DATE (MM/YY)</label>
                        <div class="input-container">
                            <input type="number" name="month" id="inpuut-month" placeholder="MM">
                            <input type="number" name="year" id="input-year" placeholder="YY"> 
                        </div>
                        <div class="alert-message-month"></div>
                    </div>

                    <div class="ccv-container">
                        <label for="cvc" id="cvc-label">CVC</label>
                        <input type="number" name="ccv" id="input-ccv" placeholder="e.g. 123">
                    </div>
                </div>
            </div>
            <div class="form-response">
                <img class="form-response__icon" src="images/icon-complete.svg" alt="">
                <h1 class="form-response__heading">Tank you!</h1>
                <p class="form-response__text">We`ve added your card details</p>
                <button type="submit" class="form-response__btn"></button>
            </div>
        
        </form>    
 </main>
</body>
</html>
