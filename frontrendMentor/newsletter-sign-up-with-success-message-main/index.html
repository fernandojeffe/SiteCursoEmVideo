<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>

  <!-- Sign-up form start -->

  <div class="container">
    <main>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly <br> updates on:</p>

      <div class="escolha">
        <img src="assets/images/icon-success.svg" alt="ok">
        <p>Product discovery and building what matters</p>
        <img src="assets/images/icon-success.svg" alt="ok">
        <p>Measuring to ensure updates are a success</p>
        <img src="assets/images/icon-success.svg" alt="ok">
        <p>And much more!</p>
      </div>

      <div class="mail">
        <label for="textarea">Email address</label>
        <textarea name="mail" id="" cols="30" rows="" placeholder="email@company.com"></textarea> 
        <button>Subscribe to monthly newsletter</button>        
      </div>
    </main>
    <aside>
      <img class="imgprincipal" src="assets/images/illustration-sign-up-desktop.svg" alt="Ilustrativo">
    </aside>
  </div>

  <!-- Sign-up form end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
