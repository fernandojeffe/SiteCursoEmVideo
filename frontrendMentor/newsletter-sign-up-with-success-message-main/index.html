<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  


</head>
<body>

  <!-- Sign-up form start -->

  <div class="container">
    <main>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly <br> updates on:</p>

      <div class="escolha">
        <div class="linha1">
          <img src="assets/images/icon-success.svg" alt="ok">
          <p>Product discovery and building what matters</p>
        </div>
        <img src="assets/images/icon-success.svg" alt="ok">
        <p>Measuring to ensure updates are a success</p><br>
        <img src="assets/images/icon-success.svg" alt="ok">
        <p>And much more!</p>
        
      </div>

      <div class="mail">
          <form id="novoForm" action="" method="get">

            <label for="email-input" class="email-label">Email address <span id="emailErro-Msn"  style="display: none">Valid email required</span></label><br>

            <input type="email" id="email-input" required name="email" placeholder="     email@company.com" oninput="validoEmail()">
            
            <button id="notifica-btn" onclick="novaPagina()">Subscribe to monthly newsletter</button>
            <span> <a id="open1" href="sucess.html"></a></span>
          </form>    
      </div>
      
    </main>

    <aside>
      <picture>
        <source media="(max-width: 900px )" srcset="assets/images/illustration-sign-up-mobile.svg">
        <img class="imgprincipal" src="assets/images/illustration-sign-up-desktop.svg" alt="Ilustrativo">
      </picture>
    </aside>
  </div>

  <!-- Sign-up form end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    
  </div>

</body>
<script src="script.js"></script>
</html>
